{{define "resultView"}}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/views/resultView.css" rel="stylesheet">
    <title>{{.Query}} - GoSearch</title>
</head>

<body>


<form name="searchForm" action="/search" method="get">
    <div class="upper row">
        <div class="col-md-1 col-sm-1 vcenter">
            <h5><a class="nav-link" href="/">GoSearch</a></h5>
        </div>

        <div class="col-md-6 col-sm-10 min-height vcenter">
            <div class="input-group input-group-lg">
                <input type="search" class="form-control" name="keywords" value={{.Query}}>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </div>

        </div>
        <div class="col-md-5 col-sm-1 vcenter">
            <ul class="nav nav-pills justify-content-end">
                <li class="nav-item" style="padding-right: 1rem">
                    <a class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-secondary">
                            <input type="checkbox" name="pagerank" autocomplete="off">PageRank
                        </label>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/">Text</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search/keywords">Keywords</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history">History</a>
                </li>
            </ul>
        </div>
    </div>
</form>

<div class="lower container-fluid">
    <div class="row">
        <div class="col-md-1 col-sm-1"></div>
        <div class="col-md-6 col-sm-10">
            <span class="text-muted small">Showing {{.TotalResults}} results</span>
            <br>

        {{range .Results}}
            {{template "documentView" .}}
        {{end}}

        </div>

    </div>
</div>

<script src="/static/js/jquery-slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>


</body>
</html>
{{end}}
