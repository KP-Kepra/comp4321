<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/views/results.css" rel="stylesheet">
    <title>{{.Query}} - Go Search</title>
</head>

<body>

<div class="upper">
    <div class="row" style="margin: 0">
        <div class="col-md-1 col-sm-1"></div>
        <div class="col-md-6 col-sm-10">
            <form class="input-group" action="/search" method="get">
                <input type="text" class="form-control" name="keywords" value={{.Query}}>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="lower container-fluid">
    <div class="row">
        <div class="col-md-1 col-sm-1"></div>
        <div class="col-md-6 col-sm-10">

        {{range .Results}}
            <div class="result-container">
                <a class="result-title" href={{.Uri}}>{{.Title}}</a>
                <br>
                <span class="result-link">{{.Uri}}</span>
                <br>
                <span class="result-meta">{{.GetTimeStr}}, {{.GetSizeStr}}</span>
            </div>
        {{end}}

        </div>
    </div>
</div>

<script src="/static/js/jquery-slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
